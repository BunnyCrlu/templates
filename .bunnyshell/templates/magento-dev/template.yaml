name: Magento 2.4 CE Development
description: Magento 2.4 Community Edition for Development, with a complete stack. This template can be used for bootstrapping an application.
tags: [ magento, php, mysql, elasticsearch, redis, ecommerce ]
icons: [ magento, php, mysql, elasticsearch, redis ]
categories: [ 'e-commerce' ]
stack:
  packages:
    - name: Magento
      version: '2.4.6'
    - name: PHP
      version: '8.1'
    - name: nginx
      version: '1.19'
    - name: MySQL
      version: '8.0'
    - name: Elasticsearch
      version: '7.11'
    - name: Redis
      version: '6.2'
    - name: Varnish
      version: '7.1'
variables:
  - description: 'Magento Private Key'
    name: 'MAGE_PRIVKEY'
    type: 'string'
  - description: 'Magento Public Key'
    name: 'MAGE_PUBKEY'
    type: 'string'    
discoverable: true    